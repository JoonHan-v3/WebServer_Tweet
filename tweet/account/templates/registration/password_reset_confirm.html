{% extends 'base.html' %}
{% block title %}Reset your password{% endblock %}
{% block content %}
    <h1>Reset Password</h1>
    {% if validlink %}
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p>
                <input type="submit" value="Reset">
            </p>
        </form>
    {% else %}
        <p>
            The password reset link was invalid. Please request a new password reset.
        </p>
    {% endif %}
{% endblock %}
